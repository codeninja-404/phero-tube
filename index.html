<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PHeroTube</title>
    <script src="https://kit.fontawesome.com/ff45585129.js" crossorigin="anonymous"></script>
    <script
      src="https://kit.fontawesome.com/ff45585129.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@3.6.4/dist/full.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <header>
      <nav class="container mx-auto px-2 lg:px-10">
        <div class="navbar bg-base-100 py-6 border-b-2 border-b-slate-400">
          <div class="navbar-start">
            <div class="lg:hidden">
              <button onclick="sortByView()"
                class="text-2xl font-semibold px-1 mr-3 py-1 bg-gray-300 rounded-md hover:bg-green-500 hover:text-white"
              >
                SORT
              </button>
            </div>
            <a class="sm:text-2xl md:text-2xl font-bold"
              ><i class="text-red-500 fa-solid fa-circle-play"> </i>
              <span class="text-red-500">PH</span> Tube</a
            >
          </div>
          <div class="navbar-center hidden lg:flex">
            <button onclick="sortByView()"
              class="text-2xl font-semibold px-4 py-1 bg-gray-300 rounded-md hover:bg-green-500 hover:text-white"
            >
              Sort By View
            </button>
          </div>
          <div class="navbar-end">
            <a onclick="handleBlog()"
              class="font-semibold bg-red-500 text-white px-4 py-1 rounded-md hover:bg-green-500 text-2xl"
              >Blog</a
            >
          </div>
        </div>
      </nav>
    </header>

    <main class="container mx-auto px-2 lg:px-10 my-6">
      <section>
        <div
          id="category-container"
          class="flex mx-auto text-center gap-6 justify-center flex-wrap"
        ></div>
      </section>
      <section class="my-7">

        <div id="card-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4"></div>
        <div id="no-data" class=""></div>
      </section>
    </main>
    <script src="js/index.js"></script>
  </body>
</html>
